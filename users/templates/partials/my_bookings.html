{% load static %} {% if bookings %}
  {% for booking in bookings %}  
  <div
    id="booking-{{ booking.pk }}"
    class="bg-[#00df9a] min-w-[900] p-4 md:p-8 rounded-lg my-4 md:my-8"
  >
    <p class="text-white font-bold text-lg md:text-2xl">{{ booking.course}}</p>
    <p class="italic text-sm">{{ booking.course.date}}</p>
  </div>

  {% endfor %}
</div>
{% endif %}
